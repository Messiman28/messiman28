        #time {
            margin: auto;
            text-align: center;

<body>
    <div id="page-wrap">
        <div id="header"></div>
        <main>
            <h2>Josh Lucia - First Scripts</h2>
            <fieldset id="time">
                <h3 id="time_display">Wait?</h3>
                <script>
                    let d = new Date();
                    let hours = d.getHours();
                    let mins = d.getMinutes();
                    //fun use of ternary operator
                    let ampm = hours < 12 ? "am" : "pm";
                    hours = hours == 0 ? 12 : hours;
                    hours = hours > 12 ? hours-12 : hours;
                    mins = mins < 10 ? "0" + mins : mins;
                    let t = hours + ":" + mins + ampm;
                    document.getElementById("time_display").innerHTML = "Today is " + t + " on " + d.toDateString();
                </script>

            </fieldset>
            <fieldset>
                <label for="name">What is your name?: <input required id="name" type="text"></label>
                <br>
                <label for="feeling">How are you feeling?: <input required id="feeling" type="text"></label>
                <p id="greeting"></p>
                <button onclick="greetUser()">Submit</button>
            </fieldset>
            <fieldset>
                <h3 style="text-align: center;">Have fun with these buttons :)</h3>
                <button id="unclickable" onclick="buttonUnclickable()">Oh you thought I cared?</button><br>
                <button id="lick" onclick="playLickEffect()">hehe guess what?</button>
                <p style="display:inline" id="lick_out"></p><br>
                <button id="move" onclick="moveSides()">wanna see real speed?</button><br>
                <button id="fat" onclick="moreFat()">fat</button><br>
                <button id="reset" onclick="reset()">reset buttons</button><br>
            </fieldset>
            <div id="footer"></div>
        </main>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITIS3135 | Josh Lucia's Jaded Lihzard | Forms</title>
  <link href="styles/default.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="page-wrap">
    <div id="header"></div>
    <main>
      <h2>Josh Lucia - Forms</h2>
      <form action="#">
        <label for="name">Name:</label>
        <input type="tel" id="name" name="name" required placeholder="John Doe">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required placeholder="555-555-5555"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">

        <fieldset>
          <legend>Select your uses:</legend>
          <input type="checkbox" id="pro" name="color" value="pro">
          <label for="pro">Professional</label>
          <input type="checkbox" id="home" name="color" value="home">
          <label for="home">Home</label>
          <input type="checkbox" id="school" name="color" value="school">
          <label for="school">School</label>
        </fieldset>

        <fieldset>
          <legend>Select your preferred contact method:</legend>
          <input type="radio" id="c_phone" name="contact" value="phone">
          <label for="c_phone">Phone</label>
          <input type="radio" id="c_email" name="contact" value="email">
          <label for="c_email">Email</label>
          <input type="radio" id="c_text" name="contact" value="text">
          <label for="c_text">Text</label>
        </fieldset>

        <label for="state">Select your state:</label>
        <select id="state" name="state">
          <option value="">Please select</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>


        <br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </main>
    <div id="footer"></div>
  </div>
</body>
    <script>
        $(function () {
            $("#header").load("components/header.html");
            $("#footer").load("components/footer.html");
        });
    </script>
</html>
